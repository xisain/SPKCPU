<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
    <link rel="stylesheet" href="../static/css/Stylesheet.css">
    <script type="module" src="../static/js/app.js"></script>
    <script type="module" th:src="@{/js/app.js}"></script>
    <title>LuniXecision</title>
</head>
<body>
<div class="content" style="height: 20rem;">
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbar">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Beranda</a>
                    <a class="nav-link active text-light" href="#">CPU</a>
                    <a class="nav-link" href="#">Tentang Kami</a>
                </div>
            </div>
            <a class="navbar-brand" href="#">Account</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="d-flex flex-column align-items-start" style="margin-top: 20px; color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); margin-left: 20px;">
        <h1 class="display-1 fw-bold">Bandingkan CPU</h1>
        <h5 style="width: 40rem; text-align: start;">Anda dapat membandingkan CPU anda terhadap CPU pilihan kedua anda jika anda bingung dengan keputusan akhir pemilihan</h4>
    </div>
</div>
<div class="list">
    <div class="card-container">
        <div class="card" style="width: 10rem; height: 8rem;">
            <div class="card-body">
              <h5 class="card-title">Vendor</h5>
              <div class="checkbox-container">
                <input type="radio" id="intel" name="vendor" value="intel">
                <label for="intel"> Intel</label>
              </div>
              <div class="checkbox-container">
                <input type="radio" id="amd" name="vendor" value="AMD">
                <label for="amd"> AMD</label>
              </div>
            </div>
          </div>
        <div class="card" style="width: 10rem;">
            <div class="card-body">
                <h5 class="card-title">Harga</h5>
                <input type="text" placeholder="Harga" style="width: 8rem;">
            </div>
        </div>
        <div class="card" style="width: 10rem; height: 12rem;">
            <div class="card-body">
              <h5 class="card-title">Tipe Socket</h5>
              <div class="checkbox-container">
                <input type="checkbox" id="LGA" name="vendor" value="LGA">
                <label for="LGA"> LGA</label>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="PGA" name="vendor" value="PGA">
                <label for="PGA"> PGA</label>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="BGA" name="vendor" value="BGA">
                <label for="BGA"> BGA</label>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="FS" name="vendor" value="FS">
                <label for="FS"> FS</label>
              </div>
            </div>
          </div>
          <div class="card" style="width: 10rem; height: 15rem;">
            <div class="card-body">
              <h5 class="card-title">Ram Mendukung</h5>
              <div class="checkbox-container">
                <input type="checkbox" id="DDR5" name="vendor" value="DDR5">
                <label for="DDR5"> DDR5</label>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="DDR4" name="vendor" value="DDR4">
                <label for="DDR4"> DDR4</label>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="DDr3" name="vendor" value="DDR3">
                <label for="DDr3"> DDR3</label>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="SDRAM" name="vendor" value="SDRAM">
                <label for="SDRAM"> SDRAM</label>
              </div>
            </div>
          </div>
    </div>
    <table class="table table-striped table-hover">
      <tr>
        <th>Nama CPU</th>
        <th>Tanggal Rilis</th>
        <th>Tipe Socket</th>
        <th>Ram Support</th>
        <th>Vendor</th>
      </tr>
      <tbody id="cpuTableBody">
      </tbody>
    </table>
  </div>
  <footer>
    <div class="copyright">
      <p>&copy; LuniXecision</p>
    </div>
  </footer>
</body>
</html>
